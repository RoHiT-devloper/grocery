<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width", initial-scale="1.0">
	<title>Login and Signup form</title>
	<link rel="stylesheet" href="style2.css">

</head>
<body>
    <div class="login">
       
        <a href="javascript:history.back()" class="back-button">Back</a>
        <div class="form-box">
            
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="signup()">Sign Up</button>
            </div>
            <div class="social-icons">
                <img src="images/fb logo.png">
                <img src="images/google-icon.png">
                <img src="images/tw icon.jpg">
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Name" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn"><a href="category.html">Log In</a></button>
                <p class="signup-link">Don't have an account? <a href="">Sign up</a></p>
            </form>
            <form id="signup" class="input-group">
                <input type="text" class="input-field" placeholder="User Name" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Set Password" required>
                <input type="checkbox" class="check-box"><span class="check-box1">I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn">Sign Up</button>
                <p class="signup-link">Already have an account? <a href="Login.html" style="text-decoration: none;">Log In</a></p>
            </form>
            
        </div>
       
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("signup");
        var z = document.getElementById("btn");

        function signup() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }

    </script>

</body>
</html>
