<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/30c62605d4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="images/logo1.png" width="150px">
                </div>
                <nav>
                    <ul id="MenuItems">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="category.html">Categories</a></li>
                        <li><a href="About.html">About</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                        <li><a href="Login.html">Account</a></li>
                    </ul>
                </nav>
                <img src="images/cart.png" width="30px" height="30px">
                <img src="images/menu.png" class="menu-icon" onclick="menutoggle()">
            </div>
        </div>
        </div>
    <div class="contact-container">
        
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="2ffec81b-dfd2-4e12-95a8-ea98dd37fad1">

            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <input type="number" name="number" placeholder="Your Mobile Number" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit">Submit<img src="images/right ar.jpg" style="height: 15px; width: 15px;"></button>
        </form>
        <div class="contact-right">
            <img src="images/contact back.jpg">

        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="footer-col-1">
                    <img src="images/logo1.png">
                    <p>Enjoy a convenient shopping experience. Order grocery from anywhere at your ease.</p>
                </div>
                <div class="footer-col-2">
                    <h3>Useful Links</h3>
                    <ul>
                        <li><a href="About.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="category.html">Shop</a></li>
                        <li><a href="blog.html">Blog</a></li>
                    </ul>
                    
                </div>
                <div class="footer-col-3">
                    <h3>Follow Us</h3>
                    <ul>
                        <li><a href="#"><i class="fab fa-facebook-square"></i>                FaceBook</a></li>
                        <li><a href="#"><i class="fab fa-whatsapp-square"></i>                Whatsapp</a></li>
                        <li><a href="#"><i class="fab fa-instagram-square"></i>               Instagram</a></li>
                    </ul>
                    
                </div>
            </div>
            <hr>
            <p class="copyright">@Copyright 2023 - Mini Mart</p>
        </div>
    </div>
    

<!----js for toggle menu------>
<script>
    var MenuItems = document.getElementById("MenuItems");

    MenuItems.style.maxHeight = "0px";

    function menutoggle(){
        if(MenuItems.style.maxHeight == "0px")
        {
            MenuItems.style.maxHeight = "200px";
        }
        else
        {
            MenuItems.style.maxHeight = "0px";
        }
    }
</script>
    
</body>
</html>
